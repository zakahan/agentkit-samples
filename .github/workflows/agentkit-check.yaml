name: agentkit-check

on:
  push:
    branches:
      - feat/agentkit_check

jobs:
  agentkit-launch:
    runs-on: ubuntu-latest

    env:
      GAODE_API_KEY: abc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Generate .env for CI
        run: |
          cat > .env << 'EOF'
          GAODE_API_KEY=${GAODE_API_KEY}
          EOF

      - name: Run main.py in changed use-case directories
        env:
          BASE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
        run: |
          python -m samples_check.check_usecases
